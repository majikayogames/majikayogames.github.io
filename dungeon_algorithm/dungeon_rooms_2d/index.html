<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Dungeon Generation Example</title>
    <script src="script.js" defer></script>
</head>
<body style="margin: 0; padding: 0;">
    <div style="position: absolute; margin: 0; padding: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;">
            Your browser does not support the canvas element.
        </canvas>
    </div>
    <div style="position: absolute; margin: 0; padding: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: end; align-items: center;">
        <div id="info" style="bottom: 30px; position: relative;"></div>
    </div>
</body>
</html>
